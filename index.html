<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="title_head">
          <h1>Game Loncat-loncat</h1>
        </div>
        <div class="login">
          <button class="btn-login" id="modal-btn">Login</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="home">
          <div class="batu1">
            <img src="assets/img/BATU_06.png" alt="" />
          </div>
          <div class="batu2">
            <img class="hero" src="assets/img/CHARACTER01.png" alt="" />
            <img src="assets/img/BATU_11.png" alt="" />
          </div>
          <div class="batu3">
            <img src="assets/img/BATU_03.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
      <button class="modal-close-btn" id="close-btn">
        <ion-icon name="close-outline" class="icon-btn"></ion-icon>
      </button>
      <form action="#" onsubmit="return false" class="log-in">
        <h1 class="title">Login</h1>
        <label for="log-username"></label>
        <input
          type="text"
          placeholder="Username"
          minlength="4"
          maxlength="20"
          id="log-username"
        />
        <label for="log-password"></label>
        <input
          type="password"
          placeholder="Password"
          minlength="6"
          maxlength="50"
          id="log-password"
        />
        <input type="submit" id="submit" value="ok" />
      </form>
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
