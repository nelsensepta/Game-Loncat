<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="player1">
          <img class="player" src="assets/img/JUMP.svg" />
        </div>
        <div class="player2">
          <img class="player" src="assets/img/LANDING.svg" />
        </div>
        <div class="player3">
          <img class="player" src="assets/img/FALL.svg" />
        </div>
      </div>
      <div id="form-login">
        <form action="#" onsubmit="return false" class="log-in">
          <div class="username">
            <label for="log-username" class="user-title">Name</label>
            <input type="text" minlength="4" maxlength="20" id="log-username" />
          </div>
          <div class="pass">
            <label for="log-password" class="user-pass">Password</label>
            <input
              type="password"
              minlength="4"
              maxlength="50"
              id="log-password"
            />
          </div>
          <button type="submit" id="submit">ok</button>
        </form>
      </div>
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- <script src="assets/js/script.js"></script> -->
  </body>
</html>
