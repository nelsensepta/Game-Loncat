<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App</title>
    <link rel="stylesheet" href="assets/css/game.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="title_head">
          <h1>Game Loncat-loncat</h1>
        </div>
        <div class="login">
          <button class="btn-login" id="modal-btn">Score</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="home">
          <div class="batu1">
            <img src="assets/img/BATU_06.png" alt="" />
          </div>
          <div class="batu2">
            <img class="hero" src="assets/img/CHARACTER01.png" alt="" />
            <img src="assets/img/BATU_11.png" alt="" />
          </div>
          <div class="batu3">
            <img src="assets/img/BATU_03.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <!-- <div class="overlay" id="overlay"></div> -->
    <div class="modal" id="modal">
      <button class="modal-close-btn" id="close-btn">
        <ion-icon name="close-outline" class="icon-btn"></ion-icon>
      </button>
      <h1 class="title">Top Score</h1>
      <div class="wrapper-top">
        <div class="title-top">
          <h1>Name</h1>
          <h1>High Score</h1>
        </div>
        <div class="data">
          <div class="name">
            <p>Udin</p>
            <p>Udin</p>
            <p>Udin</p>
          </div>
          <div class="score">
            <p>9283</p>
            <p>9283</p>
            <p>9283</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="assets/js/game.js"></script>
  </body>
</html>
